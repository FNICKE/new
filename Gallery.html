    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a2980;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background: linear-gradient(90deg, #1a2980, #26d0ce);
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        nav img {
            height: 70px;
            width: 70px;
            border-radius: 50%;
        }

        nav span {
            color: white;
            font-size: 30px;
            margin-left: 10px;
            margin-right: auto;
            font-weight: 600;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            padding: 10px 15px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background-color: #1a2980;
            border-radius: 10px;
            color: #ffdd57;
            transform: scale(1.1);
            text-decoration: underline;
        }

        .mainContainer {
            padding-top: 120px;
            padding-bottom: 50px;
            width: 100%;
        }

        .subContainer {
            max-width: 1300px;
            margin: auto;
            padding: 20px;
        }

        h1.section-title {
            color: white;
            text-align: center;
            font-size: 40px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .gallery-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-row img {
            height: 250px;
            width: 250px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-row img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            nav span {
                margin: 10px 0;
            }

            nav a {
                font-size: 16px;
                padding: 8px 12px;
            }

            .gallery-row img {
                height: 180px;
                width: 180px;
            }

            h1.section-title {
                font-size: 28px;
            }
        }
    </style>
</head>
